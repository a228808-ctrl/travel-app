        .checkbox-item input { display: none; }

        .share-link {

        }
    </style>
</head>
<body>

<div class="container">
    <!-- é é¢ 1: åˆå§‹è¨­å®š -->
    <div id="setupPage" class="card">

        </div>
        <h1>æ¢—é¬¼åˆ†å¸³ ğŸ˜ˆ</h1>
        <p style="text-align:center; font-size:14px; color:var(--gengar-light)">å»ºç«‹æ–°çš„å¹½éˆä¹‹æ—…</p>
        <input type="text" id="tripNameInput" placeholder="æ—…éŠåç¨± (å¦‚: æ±äº¬å¤§èƒƒç‹ä¹‹æ—…)">
        <input type="text" id="membersInput" placeholder="æˆå“¡å§“å (ç”¨é€—è™Ÿéš”é–‹, å¦‚: å°æ™º,å°å‰›,å°éœ)">
        <button onclick="createNewTrip()">å¬å–šåˆ†å¸³é»‘æ´ ğŸ‘»</button>
    </div>

    <!-- é é¢ 2: ä¸»ä»‹é¢ -->
    <div id="mainPage" class="hidden">
        <h2 id="displayTripName">ğŸ“ è¼‰å…¥ä¸­...</h2>
        <div class="share-link">
            ğŸ”— å‚³é€æ­¤é€£çµçµ¦éšŠå‹åŒæ­¥ï¼š<br>
            <strong id="currentLink" style="color:var(--gengar-tongue)"></strong>
        </div>
        
        <div id="rateDisplay" class="rate-bar">æ­£åœ¨è®€å–è€¿é¬¼åŒ¯ç‡...</div>

        <div class="card">
            <label style="color:var(--gengar-light)">èª°ä»˜éŒ¢ï¼Ÿ</label>
            <select id="personSelect"></select>
            
            <input type="text" id="remarkInput" placeholder="æ¶ˆè²»äº†ä»€éº¼ï¼Ÿ (å¦‚: å™´å°„ç«ç„°æ‹‰éºµ)">
            
            <div style="display:flex; gap:10px;">
                <input type="number" id="amountInput" placeholder="é‡‘é¡" style="flex:2">
                <select id="currencyInput" style="flex:1">
                    <option value="TWD">TWD</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>

            <div class="beneficiary-box">
                <label>èª°è¦åˆ†ï¼Ÿ (æ²’å‹¾å‰‡é è¨­å…¨å“¡å¹³åˆ† ğŸ˜ˆ)</label>
                <div id="beneficiaryList" class="checkbox-group"></div>
            </div>

            <button onclick="addEntry()">ï¼‹ å¢åŠ é€™ç­†æ”¯å‡º</button>
        </div>

        <div class="card">
            <h3>ğŸ“Š æ¶ˆè²»æš—è™Ÿ (åŒæ­¥ä¸­)</h3>
            <div id="entryList" style="text-align:center; color:var(--gengar-light);">ç›®å‰ç©ºç©ºå¦‚ä¹Ÿ...ğŸ‘»</div>
            <button class="btn-calc" onclick="calculate()">ğŸ’° æ–½å±•åˆ†å¸³é­”æ³•</button>
        </div>

        <div id="resultCard" class="card hidden">
            <h3>ğŸ æœ€çµ‚åˆ†å¸³çµæœ</h3>
            <div id="summaryArea" style="text-align:center; margin-bottom:15px; color:var(--gengar-tongue)"></div>
            <div id="resultList"></div>
            <button onclick="location.href=location.pathname" style="background:#444; margin-top:20px;">å»ºç«‹æ–°è¡Œç¨‹</button>
        </div>
    </div>
</div>

<script>
    // --- Firebase é…ç½® (è«‹æ›¿æ›å›ä½ çš„é…ç½®) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDeiGsT67EBlGCHAFmznJHGT28gsc_WU1g",
        authDomain: "grandpasplit.firebaseapp.com",
        databaseURL: "https://grandpasplit-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "grandpasplitD",
        storageBucket: "grandpasplit.firebasestorage.app",
        messagingSenderId: "388673972284",
        appId: "1:388673972284:web:dad6dbe7f93a46b6d8bb39"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tripId = new URLSearchParams(window.location.search).get('tripId');
    let members = [];
    let exchangeRates = { JPY: 0.21, TWD: 1 };

    if (tripId) startRealtimeSync();

    function createNewTrip() {
        const name = document.getElementById('tripNameInput').value.trim();
        const membersStr = document.getElementById('membersInput').value.trim();
        if (!name || !membersStr) return alert("è«‹å¡«å¯«åç¨±èˆ‡æˆå“¡ï¼");
        const memberList = membersStr.split(',').map(s => s.trim()).filter(s => s);
        const newTripRef = db.ref('trips').push();
        newTripRef.set({ name: name, members: memberList, createdAt: firebase.database.ServerValue.TIMESTAMP })
        .then(() => { window.location.search = `?tripId=${newTripRef.key}`; });
    }

    function startRealtimeSync() {
        document.getElementById('setupPage').classList.add('hidden');
        document.getElementById('mainPage').classList.remove('hidden');
        document.getElementById('currentLink').innerText = window.location.href;

        db.ref(`trips/${tripId}`).on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            members = data.members;
            document.getElementById('displayTripName').innerText = "ğŸ˜ˆ " + data.name;
            
            document.getElementById('personSelect').innerHTML = members.map(m => `<option value="${m}">${m}</option>`).join('');
            document.getElementById('beneficiaryList').innerHTML = members.map(m => `
                <label class="checkbox-item">
                    <input type="checkbox" name="beneficiary" value="${m}"> ${m}
                </label>
            `).join('');

            renderEntries(data.entries);
        });
        fetchRates();
    }

    function addEntry() {
        const payer = document.getElementById('personSelect').value;
        const remark = document.getElementById('remarkInput').value.trim() || "ç¥ç¥•æ”¯å‡º";
        const amount = parseFloat(document.getElementById('amountInput').value);
        const currency = document.getElementById('currencyInput').value;
        let beneficiaries = Array.from(document.querySelectorAll('input[name="beneficiary"]:checked')).map(el => el.value);
        if (beneficiaries.length === 0) beneficiaries = [...members];

        if (!amount || amount <= 0) return alert("è¼¸å…¥æ­£ç¢ºé‡‘é¡ï¼Œä¸ç„¶è€¿é¬¼æœƒç”Ÿæ°£ï¼");

        const twd_amount = amount * exchangeRates[currency];

        db.ref(`trips/${tripId}/entries`).push({
            name: payer, remark, amount, currency, twd_amount, beneficiaries,
            createdAt: firebase.database.ServerValue.TIMESTAMP
        });

        document.getElementById('amountInput').value = "";
        document.getElementById('remarkInput').value = "";
        document.querySelectorAll('input[name="beneficiary"]').forEach(el => el.checked = false);
    }

    function renderEntries(entriesObj) {
        const container = document.getElementById('entryList');
        if (!entriesObj) { container.innerHTML = "å°šæœªæœ‰ä»»ä½•ç´€éŒ„ ğŸ‘»"; return; }

        const entries = Object.values(entriesObj);
        container.innerHTML = entries.map(e => `
            <div class="entry-item">
                <div>
                    <strong>${e.name}</strong> <span class="remark-tag">${e.remark}</span><br>
                    <span class="beneficiary-tag">ğŸ‘¤ åˆ†æ”¤: ${e.beneficiaries.length === members.length ? 'å…¨å“¡' : e.beneficiaries.join(', ')}</span>
                </div>
                <div class="twd-text">$${Math.round(e.twd_amount).toLocaleString()}</div>
            </div>
        `).reverse().join('');
    }

    async function calculate() {
        const snapshot = await db.ref(`trips/${tripId}/entries`).once('value');
        const entriesObj = snapshot.val();
        if (!entriesObj) return alert("é‚„æ²’æœ‰ç´€éŒ„å¯ä»¥ç®—å¸³å–”ï¼");

        const entries = Object.values(entriesObj);
        let balances = {};
        members.forEach(m => balances[m] = 0);

        entries.forEach(e => {
            const payer = e.name;
            const amount = e.twd_amount;
            const sharers = e.beneficiaries || members;
            const shareAmount = amount / sharers.length;

            balances[payer] += amount;
            sharers.forEach(person => { balances[person] -= shareAmount; });
        });

        let creditors = [], debtors = [];
        for (let name in balances) {
            if (balances[name] > 0.5) creditors.push({ name, amount: balances[name] });
            else if (balances[name] < -0.5) debtors.push({ name, amount: Math.abs(balances[name]) });
        }

        creditors.sort((a, b) => b.amount - a.amount);
        debtors.sort((a, b) => b.amount - a.amount);

        const resultList = document.getElementById('resultList');
        resultList.innerHTML = '';

        let i = 0, j = 0;
        while (i < debtors.length && j < creditors.length) {
            let pay = Math.min(debtors[i].amount, creditors[j].amount);
            const div = document.createElement('div');
            div.innerHTML = `ğŸ‘… <b>${debtors[i].name}</b> æ‡‰çµ¦ <b>${creditors[j].name}</b> <span style="color:var(--gengar-tongue); font-weight:bold;">$${Math.round(pay).toLocaleString()}</span> TWD`;
            resultList.appendChild(div);

            debtors[i].amount -= pay;
            creditors[j].amount -= pay;
            if (debtors[i].amount < 1) i++;
            if (creditors[j].amount < 1) j++;
        }

        document.getElementById('summaryArea').innerHTML = `å·²ç¶“æŠ“å‡ºæ‰€æœ‰æ¬ å‚µçš„å¹½éˆäº†ï¼`;
        document.getElementById('resultCard').classList.remove('hidden');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    async function fetchRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/TWD');
            const data = await res.json();
            exchangeRates.JPY = 1 / data.rates.JPY;
            document.getElementById('rateDisplay').innerText = `è€¿é¬¼é›»æ³¢åŒ¯ç‡: 1 JPY â‰ˆ ${exchangeRates.JPY.toFixed(4)} TWD`;
        } catch (e) {
            document.getElementById('rateDisplay').innerText = "ä½¿ç”¨é è¨­å¹½éˆåŒ¯ç‡ (0.21)";
        }
    }
</script>
