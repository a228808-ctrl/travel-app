<body>

<div class="container">

    <!-- é é¢ 2: ä¸»ä»‹é¢ -->

        <div class="share-link">ğŸŒ å†’éšªéšŠè™Ÿï¼š<br><strong id="currentLink"></strong></div>
        <div id="rateDisplay" class="rate-bar">ğŸ§­ æŒ‡å—é‡æ ¡æº–ä¸­...</div>

        <!-- è¼¸å…¥å€ -->
        <div class="card" id="inputSection">
            <h3 id="formTitle">ğŸ—ºï¸ æ–°å¢å†’éšªç™¼ç¾</h3>
            <label>ğŸ’° èª°å…ˆå¢ŠéŒ¢ï¼Ÿ</label>
            <select id="personSelect"></select>
            <label>ğŸ” é …ç›®å…§å®¹</label>
            <input type="text" id="remarkInput" placeholder="ä¾‹å¦‚ï¼šæ‹‰éºµã€çºœè»Šç¥¨">
            <div style="display:flex; gap:10px;">
                <input type="number" id="amountInput" placeholder="é‡‘é¡" style="flex:2">
                <select id="currencyInput" style="flex:1">
                    <option value="TWD">TWD</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="beneficiary-box">

            </div>
            <button id="submitBtn" onclick="handleEntrySubmit()">ï¼‹ ç´€éŒ„ç™¼ç¾</button>
            <button id="cancelEditBtn" class="hidden" onclick="resetForm()" style="background:#eee; color:#666; box-shadow:none; margin-top:10px;">å–æ¶ˆä¿®æ”¹</button>
        </div>

        <!-- æ­·å²ç´€éŒ„ (Logs) -->
        <div class="card">
            <h3>ğŸ“œ å†’éšªè¶³è·¡ (å±¥æ­·)</h3>
            <div id="logList" class="log-container">å°šæœªæœ‰è®Šå‹•ç´€éŒ„...</div>
        </div>

        <!-- æ˜ç´°åˆ—è¡¨ -->
        <div class="card">
            <h3>ğŸ“ å†’éšªæ¸…å–®</h3>
            <div id="entryList">å°šç„¡ç´€éŒ„...ğŸ‘£</div>
            <button class="btn-calc" onclick="calculate()">ğŸ”ï¸ ç”Ÿæˆå¯¶è—åˆ†é…åœ–</button>
        </div>

        <!-- çµç®—çµæœ -->
        <div id="resultCard" class="card hidden">
            <h3>ğŸ æœ€çµ‚åˆ†å¸³å»ºè­°</h3>
            <div id="summaryArea" style="text-align:center; margin-bottom:15px; font-weight:bold;"></div>
            <div id="resultList"></div>
            <button onclick="location.href=location.pathname" style="background:#b0bec5; box-shadow: 0 4px 0 #78909c;">å›åˆ°åŸé»</button>

    </div>
</div>

<script>
    // --- Firebase é…ç½® (è«‹ä¿æŒä½ çš„é…ç½®) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDeiGsT67EBlGCHAFmznJHGT28gsc_WU1g",
        authDomain: "grandpasplit.firebaseapp.com",
        databaseURL: "https://grandpasplit-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "grandpasplitD",
        storageBucket: "grandpasplit.firebasestorage.app",
        messagingSenderId: "388673972284",
        appId: "1:388673972284:web:dad6dbe7f93a46b6d8bb39"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tripId = new URLSearchParams(window.location.search).get('tripId');
    let members = [];
    let exchangeRates = { JPY: 0.21, TWD: 1 };
    let editModeId = null; // ç”¨ä¾†è¿½è¹¤ç›®å‰æ˜¯å¦åœ¨ç·¨è¼¯æ¨¡å¼

    if (tripId) startRealtimeSync();

    function createNewTrip() {
        const name = document.getElementById('tripNameInput').value.trim();
        const membersStr = document.getElementById('membersInput').value.trim();
        if (!name || !membersStr) return alert("å†’éšªè€…ï¼Œè«‹å¡«å¯«æ—…ç¨‹åç¨±èˆ‡æˆå“¡ï¼");
        const memberList = membersStr.split(',').map(s => s.trim()).filter(s => s);
        const newTripRef = db.ref('trips').push();
        newTripRef.set({ name: name, members: memberList, createdAt: firebase.database.ServerValue.TIMESTAMP })
        .then(() => { window.location.search = `?tripId=${newTripRef.key}`; });
    }

    function startRealtimeSync() {
        document.getElementById('setupPage').classList.add('hidden');
        document.getElementById('mainPage').classList.remove('hidden');
        document.getElementById('currentLink').innerText = window.location.href;

        // ç›£è½ä¸»è³‡æ–™
        db.ref(`trips/${tripId}`).on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            members = data.members;
            document.getElementById('displayTripName').innerText = "ğŸ”ï¸ " + data.name;
            
            // åˆå§‹åŒ–é¸å–®èˆ‡æ¨™ç±¤ (åƒ…åœ¨ç¬¬ä¸€æ¬¡æˆ–æˆå“¡è®Šå‹•æ™‚)
            const pSelect = document.getElementById('personSelect');
            if(pSelect.options.length === 0) {
                pSelect.innerHTML = members.map(m => `<option value="${m}">${m}</option>`).join('');
                document.getElementById('beneficiaryList').innerHTML = members.map(m => `
                    <label class="checkbox-item" id="label-${m}">
                        <input type="checkbox" name="beneficiary" value="${m}" onchange="toggleTag(this, '${m}')"> ${m}
                    </label>
                `).join('');
            }
            renderEntries(data.entries);
            renderLogs(data.logs);
        });
        fetchRates();
    }

    function toggleTag(cb, name) {
        document.getElementById(`label-${name}`).classList.toggle('active', cb.checked);
    }

    // æ–°å¢æˆ–æ›´æ–°è³‡æ–™çš„æ ¸å¿ƒé‚è¼¯
    function handleEntrySubmit() {
        const payer = document.getElementById('personSelect').value;
        const remark = document.getElementById('remarkInput').value.trim() || "æœªçŸ¥ç™¼ç¾";
        const amount = parseFloat(document.getElementById('amountInput').value);
        const currency = document.getElementById('currencyInput').value;
        let beneficiaries = Array.from(document.querySelectorAll('input[name="beneficiary"]:checked')).map(el => el.value);
        if (beneficiaries.length === 0) beneficiaries = [...members];

        if (!amount || amount <= 0) return alert("é‡‘é¡ä¸æ­£ç¢ºï¼");
        const twd_amount = amount * exchangeRates[currency];

        const entryData = {
            name: payer, remark, amount, currency, twd_amount, beneficiaries,
            updatedAt: firebase.database.ServerValue.TIMESTAMP
        };

        if (editModeId) {
            // åŸ·è¡Œæ›´æ–°
            db.ref(`trips/${tripId}/entries/${editModeId}`).update(entryData);
            writeLog(`ä¿®æ”¹äº†ç´€éŒ„ï¼šã€Œ${remark}ã€(${payer} å¢Šä»˜ ${amount} ${currency})`);
            resetForm();
        } else {
            // åŸ·è¡Œæ–°å¢
            db.ref(`trips/${tripId}/entries`).push(entryData);
            writeLog(`æ–°å¢äº†ç´€éŒ„ï¼šã€Œ${remark}ã€(${payer} å¢Šä»˜ ${amount} ${currency})`);
            resetForm();
        }
    }

    // å•Ÿå‹•ç·¨è¼¯æ¨¡å¼
    function startEdit(id, dataJson) {
        const data = JSON.parse(decodeURIComponent(dataJson));
        editModeId = id;
        
        // å¡«å…¥è³‡æ–™
        document.getElementById('personSelect').value = data.name;
        document.getElementById('remarkInput').value = data.remark;
        document.getElementById('amountInput').value = data.amount;
        document.getElementById('currencyInput').value = data.currency;
        
        // é‡è¨­æ¨™ç±¤
        document.querySelectorAll('input[name="beneficiary"]').forEach(el => {
            const isChecked = data.beneficiaries.includes(el.value);
            el.checked = isChecked;
            document.getElementById(`label-${el.value}`).classList.toggle('active', isChecked);
        });

        // UI è®Šæ›
        document.getElementById('formTitle').innerText = "âœï¸ ä¿®æ”¹å†’éšªç™¼ç¾";
        document.getElementById('submitBtn').innerText = "æ›´æ–°ç´€éŒ„";
        document.getElementById('submitBtn').classList.add('btn-update');
        document.getElementById('cancelEditBtn').classList.remove('hidden');
        
        window.scrollTo({ top: document.getElementById('inputSection').offsetTop - 20, behavior: 'smooth' });
    }

    function resetForm() {
        editModeId = null;
        document.getElementById('formTitle').innerText = "ğŸ—ºï¸ æ–°å¢å†’éšªç™¼ç¾";
        document.getElementById('submitBtn').innerText = "ï¼‹ ç´€éŒ„ç™¼ç¾";
        document.getElementById('submitBtn').classList.remove('btn-update');
        document.getElementById('cancelEditBtn').classList.add('hidden');
        document.getElementById('amountInput').value = "";
        document.getElementById('remarkInput').value = "";
        document.querySelectorAll('input[name="beneficiary"]').forEach(el => {
            el.checked = false;
            document.getElementById(`label-${el.value}`).classList.remove('active');
        });
    }

    function deleteEntry(id, remark) {
        if (confirm(`ç¢ºå®šè¦æŠ¹é™¤ã€Œ${remark}ã€é€™æ®µç´€éŒ„å—ï¼Ÿ`)) {
            db.ref(`trips/${tripId}/entries/${id}`).remove();
            writeLog(`åˆªé™¤äº†ç´€éŒ„ï¼šã€Œ${remark}ã€`);
        }
    }

    // å¯«å…¥å±¥æ­·ç´€éŒ„
    function writeLog(msg) {
        db.ref(`trips/${tripId}/logs`).push({
            msg: msg,
            time: firebase.database.ServerValue.TIMESTAMP
        });
    }

    function renderEntries(entriesObj) {
        const container = document.getElementById('entryList');
        if (!entriesObj) { container.innerHTML = "æ—¥èªŒç›®å‰æ˜¯ç©ºç™½çš„ ğŸ‘£"; return; }

        const entriesArray = Object.entries(entriesObj);
        container.innerHTML = entriesArray.map(([id, e]) => {
            const dataJson = encodeURIComponent(JSON.stringify(e));
            return `
            <div class="entry-item">
                <div style="flex: 1">
                    <span class="remark-tag">${e.remark}</span><br>
                    <small style="color:var(--text-light)">${e.name} å¢Šä»˜ ${e.amount} ${e.currency}</small><br>
                    <span class="beneficiary-tag">ğŸ‘¤ åˆ†æ”¤: ${e.beneficiaries.length === members.length ? 'å…¨å“¡' : e.beneficiaries.join(', ')}</span>
                </div>
                <div>
                    <div class="twd-text">$${Math.round(e.twd_amount).toLocaleString()}</div>
                    <div class="action-btns">
                        <button class="btn-small btn-edit" onclick="startEdit('${id}', '${dataJson}')">âœ ç·¨è¼¯</button>
                        <button class="btn-small btn-del" onclick="deleteEntry('${id}', '${e.remark}')">ğŸ—‘ï¸ åˆªé™¤</button>
                    </div>
                </div>
            </div>
        `}).reverse().join('');
    }

    function renderLogs(logsObj) {
        const container = document.getElementById('logList');
        if (!logsObj) { container.innerHTML = "å°šæœªæœ‰è®Šå‹•ç´€éŒ„..."; return; }
        
        const logs = Object.values(logsObj).reverse().slice(0, 20); // åªé¡¯ç¤ºæœ€æ–°20æ¢
        container.innerHTML = logs.map(l => {
            const date = new Date(l.time);
            const timeStr = `${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
            return `<div class="log-item"><span class="log-time">[${timeStr}]</span> ${l.msg}</div>`;
        }).join('');
    }

    async function calculate() {
        const snapshot = await db.ref(`trips/${tripId}/entries`).once('value');
        const entriesObj = snapshot.val();
        if (!entriesObj) return alert("æ²’æœ‰ç´€éŒ„ï¼");

        const entries = Object.values(entriesObj);
        let balances = {};
        members.forEach(m => balances[m] = 0);

        entries.forEach(e => {
            const payer = e.name;
            const amount = e.twd_amount;
            const sharers = e.beneficiaries || members;
            const shareAmount = amount / sharers.length;
            balances[payer] += amount;
            sharers.forEach(p => { balances[p] -= shareAmount; });
        });

        let creditors = [], debtors = [];
        for (let name in balances) {
            if (balances[name] > 0.5) creditors.push({ name, amount: balances[name] });
            else if (balances[name] < -0.5) debtors.push({ name, amount: Math.abs(balances[name]) });
        }

        creditors.sort((a, b) => b.amount - a.amount);
        debtors.sort((a, b) => b.amount - a.amount);

        const resultList = document.getElementById('resultList');
        resultList.innerHTML = '';

        let i = 0, j = 0;
        while (i < debtors.length && j < creditors.length) {
            let pay = Math.min(debtors[i].amount, creditors[j].amount);
            const div = document.createElement('div');
            div.innerHTML = `â›º <b>${debtors[i].name}</b> æ‡‰äº¤ä»˜çµ¦ <b>${creditors[j].name}</b> <br><span style="color:var(--adventure-green); font-size: 20px;">$${Math.round(pay).toLocaleString()}</span> TWD`;
            resultList.appendChild(div);
            debtors[i].amount -= pay; creditors[j].amount -= pay;
            if (debtors[i].amount < 1) i++;
            if (creditors[j].amount < 1) j++;
        }

        document.getElementById('summaryArea').innerHTML = `ğŸ—ºï¸ å†’éšªçµé¤˜å ±å‘Šå·²ç”¢å‡º`;
        document.getElementById('resultCard').classList.remove('hidden');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    async function fetchRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/TWD');
            const data = await res.json();
            exchangeRates.JPY = 1 / data.rates.JPY;
            document.getElementById('rateDisplay').innerText = `ğŸ§­ æŒ‡å—é‡åŒ¯ç‡: 1 JPY â‰ˆ ${exchangeRates.JPY.toFixed(4)} TWD`;
        } catch (e) {
            document.getElementById('rateDisplay').innerText = "ä½¿ç”¨é ä¼°åŒ¯ç‡ (0.21)";
        }
    }
</script>
